<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Kanban</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Kanban
        </h1>
        <div class="columns">
          <div class="column">
            <button class="button is-success" id="addListButton">
              <span class="icon is-small">
                <i class="fas fa-plus"></i>
              </span>
              &nbsp; Add a list
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Les modales -->
    <div class="modal" id="addListModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <form action="" method="POST">
          <header class="modal-card-head">
            <p class="modal-card-title">Add a list</p>
            <button
              class="delete close"
              type="button"
              aria-label="close"
            ></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input
                  type="text"
                  class="input"
                  name="name"
                  value=""
                  placeholder="Nom de la liste"
                />
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button close" type="button">Cancel</button>
          </footer>
        </form>
      </div>
    </div>

    <div class="modal" id="addCardModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <form action="" method="POST">
          <header class="modal-card-head">
            <p class="modal-card-title">Add a card</p>
            <button
              class="delete close"
              type="button"
              aria-label="close"
            ></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input
                  type="text"
                  class="input"
                  name="content"
                  value=""
                  placeholder="Titre de la carte"
                />
                <input type="hidden" name="list_id" />
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button close" type="button">Cancel</button>
          </footer>
        </form>
      </div>
    </div>

    <!-- Chargement fichier JS -->
    <script src="bundle.js"></script>

    <!-- templates -->
    <template id="template-list">
      <!-- list -->
      <div class="column is-one-quarter panel" list-id="A">
        <div class="panel-heading has-background-info">
          <div class="columns">
            <div class="column">
              <h2 class="has-text-white">Perso</h2>

              <form action="" method="POST" class="is-hidden">
                <input type="hidden" name="list-id" value="1" />
                <div class="field has-addons">
                  <div class="control">
                    <input
                      type="text"
                      class="input is-small"
                      name="name"
                      value=""
                      placeholder="Nom de la liste"
                    />
                  </div>
                  <div class="control">
                    <button class="button is-small is-success">Save</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="column is-narrow">
              <a href="#" class="is-pulled-right button--add-card">
                <span class="icon is-small has-text-white">
                  <i class="fas fa-plus"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
        <div class="panel-block is-block has-background-light"></div>
      </div>
      <!--/ list -->
    </template>
    <template id="template-card">
      <!-- card -->
      <div class="box" card-id="M">
        <div class="columns">
          <div class="column card-name">
            Connect the API
          </div>

          <form action="" method="POST" class="is-hidden">
            <div class="field has-addons">
              <div class="control">
                <input
                  type="text"
                  class="input is-small"
                  name="content"
                  value=""
                  placeholder="Titre de la carte"
                />
              </div>
              <div class="control">
                <button class="button is-small is-success">Save</button>
              </div>
            </div>
          </form>

          <div class="column is-narrow">
            <a href="#" class="button--edit-card">
              <span class="icon is-small has-text-primary">
                <i class="fas fa-pencil-alt"></i>
              </span>
            </a>
            <a href="#">
              <span class="icon is-small has-text-danger">
                <i class="fas fa-trash-alt"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <!--/ card -->
    </template>
  </body>
</html>
